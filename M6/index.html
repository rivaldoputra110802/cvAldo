    var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

});

    mbantul=L.marker([-7.8866666666667, 110.3275]).bindPopup('<b>Kabupaten Bantul<b>'),

    kotaYog=L.marker([-7.8,110.39111111111]).bindPopup("<b>Kota Yogyakarta<b>");
    var jogja=L.layerGroup([kupro,mbantul,gunkid,sleman,kotaYog]);
    marker.bindPopup("<b>Kos Bu Salam</b><br>Ini adalah penanda Kos saya.<img src ='https://lh5.googleusercontent.com/p/AF1QipM9tUU8ZPlvSorp_vAcVzdqpWqCf2PhlfxO9g-x=w408-h308-k-no' style='width:300px'>").openPopup();
    marker2.bindPopup("<b>Warmindo Prikitiuw 06</b><br>Ini adalah penanda Warmindo tempat saya biasa makan.<br> <img src='https://lh5.googleusercontent.com/p/AF1QipPXLZJTAmI9Ve5fWU--uqXvy_PWr0POC3lLfZxd=w426-h240-k-no' style='width:300px'> <br><p>Makanan kesukaan saya di sini yaitu Nasi dengan jamur cryspy.</p><img src='https://tse1.mm.bing.net/th?id=OIP.2FOqy1ubJ_2qhq_KKXRtUgHaD4&pid=Api&P=0&h=180' style='width:250px'>").openPopup();
    marker3.bindPopup("<b>Bakmi Jawa Pak Jhon</b><br><p>Makanan kesukaan saya di sini adalah Bakmi Goreng</p><img src='https://tse3.mm.bing.net/th?id=OIP.juM--XKPP_505T2dODHZGQHaFP&pid=Api&P=0&h=180' style='width:300px'>").openPopup();
    marker4.bindPopup("<b>Rumah Makan Pojok Cahyo Prihatmoko</b><br><p>Makanan kesukaan saya di sini adalah tempe bacem.</p><br><img src='https://tse3.mm.bing.net/th?id=OIP.0QN9g2NDf6sAV3rYNBIXPQHaEK&pid=Api&P=0&h=180' style='width:300px'>").openPopup();
    marker5.bindPopup("<b>Rumah Makan Mas Kobis</b><br><p>Makanan kesukaan saya di sini adalah telur dadar penyet.</p> <img src='https://img-global.cpcdn.com/003_recipes/a6e331f61d7a0c0e/751x532cq70/photo.jpg' style='width:300px'>")
    marker6.bindPopup("<b>Departemen Teknik Geodesi UGM</b><br>Ini adalah Gedung Kampus tempat saya berkuliah, yaitu Gedung Departemen Teknik Geodesi UGM.<br><a href='https://geodesi.ugm.ac.id/'>Klik ini menuju Link Website Teknik Geodesi UGM</a><br><img src='https://th.bing.com/th/id/OIP.I047l_9BYQmxrIsXJCGPOQAAAA?w=193&h=159&c=7&r=0&o=5&dpr=1.5&pid=1.7' style='width:300px'>")
    line.bindPopup("<b>Jalur Jalan ke Kampus</b><br>Garis ini menunjukkan jalur jalan yang biasa saya tempuh untuk menuju kampus dengan berjalan kaki.")
    var tempatMakan = L.layerGroup([marker2,marker3,marker4,marker5]);

    color: 'green',
    fillColor: 'blue',
    fillOpacity: 0.2,
    radius: 100
}).addTo(map);
circle.bindPopup("<b>Kawasan Tempat Aldo Biasa Makan</b><br>Ini adalah kawasan batas tempat saya biasa makan.").openPopup();
    var layer = {
        'Kos Bu Salam':marker,
        'Tempat Makan' :tempatMakan,
        'Departemen Teknik Geodesi':marker6,
        'Jalur Jalan Ke Kampus':line,
        'Kawasan Tempat Aldo Biasa Makan':circle,
        "Jogja":jogja
        

    }
    var basemap = {
        "OpenStreetMap":map,
        "OpenStreetMap.HOT":osmHOT,
        "EsriWordlImageri":Esri_WorldImagery
    }
    L.control.layers(basemap,layer).addTo(map);
    
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Anda mengklik titik dengan koordinat (lintang, bujur) = " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);


map.on('click', onMapClick);

<script>
    L.geoJSON(jogjageojson,{ 
	style: function(feature) { 
		switch (feature.properties.KABUPATEN) { 
			case 'Gunung Kidul': return {color: "#ff9900"}; 
			case 'Sleman': return {color: "red"}; 
			case 'Bantul': return {color: "blue"}; 
			case 'Yogyakarta': return {color: "green"}; 
			case 'Kulon Progo': return {color: "magenta"}; 
		}
	 }, 
	onEachFeature: function (feature, layer) {
		 layer.bindPopup(
		 'Kecamatan adalah ' + '<strong>' +feature.properties.KECAMATAN+'</strong>'+' masuk wilayah kabupaten/kota '+'<strong>'+feature.properties.KABUPATEN+'<strong>'
		 ); 
	}
 }).addTo(map);
